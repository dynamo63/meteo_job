<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Meteo job ~ Inscription 
    </title>
</head>
<body>
    
    <main>
        <h2></h2>
        <form method="GET">

            <!-- 1er champ: nom et prenom -->
            <div class="group-field mb-1">
                <div class="input__field">
                    <label for="surname">Prenom</label>
                    <input type="text" placeholder="Votre prenom" id="surname"/>
                </div>
    
                <div class="input__field">
                    <label for="name">Nom</label>
                    <input type="text" placeholder="Votre nom" id="name" />
                </div>
            </div>

            <!-- Adresse e-mail -->
            <div class="input__field mb-1">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" placeholder="Votre adresse e-mail" />
            </div>

            <!-- Mot de passe -->

            <div class="input__field mb-1">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Tapez votre mot de passe" />
            </div>

            <!-- Les postes recherches ... -->

            <div class="input__field mb-1">
                <label for="job">Postes recherches</label>
                <input type="text" placeholder="Ex: Chef de projet,cuisinier" id="job" />
            </div>

            <!-- Le lieu de travail -->

            <div class="input__field mb-1">
                <label for="place">Ou souhaitez-vous travailler ? </label>
                <input type="text" placeholder="Ex: Nzeng-Ayong, Boulevard..." id="place" />
            </div>

            <!-- Le typede contrat -->

            <h2>Types de contrats recherches</h2>

            <div class="select__field mb-1">

                <input type="checkbox" name="contract" id="deal-1" value="cdi" checked required/>
                <input type="checkbox" name="contract" id="deal-2"  value="cdd" />
                <input type="checkbox" name="contract" id="deal-3"  value="independant" />
                <input type="checkbox" name="contract" id="deal-4"  value="interim" />
                <input type="checkbox" name="contract" id="deal-5" value="stage" />
                <input type="checkbox" name="contract" id="deal-6" value="alternance" />

                <label for="deal-1" class="label-1">CDI</label>
                <label for="deal-2" class="label-2">CDD</label>
                <label for="deal-3" class="label-3">
                    <span>Independant / Franchise</span>
                </label>
                <label for="deal-4" class="label-4">Interim</label>
                <label for="deal-5" class="label-5">Stage</label>
                <label for="deal-6" class="label-6">
                    <span>Alternance / Apprentissage</span>
                </label>
                <label>
                    + de types de contrat
                </label>

            </div>

            <!-- Les conditions d'utilisation -->

            <div class="term__field mb-1">
                <span>
                    j'accepte les <a href="#">conditions generales</a> pour creer mon compte,beneficier des services de matching et de postuler aux offres : 
                </span>

                <div>
                    <span class="btn--switch">
                        <input type="checkbox" name="term_of_use" id="term" value="yes"/>
    
                        <label for="term" class="btn__accepted">
                            OUI
                        </label>
    
                        <label for="term" class="btn__refused">
                            NON
                        </label>
                    </span>
                </div>

            </div>


            <input type="submit" value="Continuer"/>

        </form>
    </main>

</body>
</html>
